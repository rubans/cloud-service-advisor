name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cloud-service-advisor
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: DEBUG SECRETS (UNSAFE - REMOVE AFTER FIXING)
        run: |
          echo "GCP_PROJECT_ID: $(echo '${{ secrets.GCP_PROJECT_ID }}' | sed 's/./& /g')"
          echo "GCP_WIF_PROVIDER: $(echo '${{ secrets.GCP_WIF_PROVIDER }}' | sed 's/./& /g')"
          echo "GCP_WIF_SA_EMAIL: $(echo '${{ secrets.GCP_WIF_SA_EMAIL }}' | sed 's/./& /g')"

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account: '${{ secrets.GCP_WIF_SA_EMAIL }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Authorize Docker'
        run: gcloud auth configure-docker gcr.io

      - name: Build and Push Container
        run: |
          echo "FULL IMAGE URL: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "ACTIVE SA: $(gcloud config get-value account)"
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: '--allow-unauthenticated'

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
